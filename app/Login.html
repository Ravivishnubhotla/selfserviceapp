<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Self Service Portal</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-cloak>
<div ng-controller="LoginController">
  <form name="LoginForm">
    <fieldset>
      <label for="loginusername">Username (E-mail Address):</label><br/>
      <input id="loginusername" type="email" ng-model="UserAuthentication.EmailAddress" placeholder="Enter your registered email address" required/><br/>
      <label for="loginpassword">Password:</label><br/>
      <input id="loginpassword" type="password" ng-model="UserAuthentication.Password" placeholder="Password...." required/><br/>
    </fieldset>
    <button type="submit"  ng-disabled="LoginForm.$invalid" ng-click="LoginEvent(UserAuthentication,LoginForm)" class="btn btn-primary">Submit</button>
  </form>
</div>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
